<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Quick & Secure Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .transition-border {
      transition: border-color 0.3s ease;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center p-6">
  <div id="rootContainer" class="w-full max-w-md space-y-6 bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center">üîê Quick & Secure Password Generator</h1>

    <!-- Strength Selector -->
    <div>
      <label class="block font-semibold mb-2">Select Strength:</label>
      <div class="flex flex-wrap gap-2">
        <!-- Weak -->
        <label class="cursor-pointer">
          <input type="radio" name="strength" value="weak" class="sr-only peer" checked />
          <div
            class="peer-checked:ring-2 peer-checked:ring-red-500 text-sm px-3 py-1 rounded-full border border-red-500 bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-100 dark:border-red-400">
            Weak
          </div>
        </label>

        <!-- Medium -->
        <label class="cursor-pointer">
          <input type="radio" name="strength" value="medium" class="sr-only peer" />
          <div
            class="peer-checked:ring-2 peer-checked:ring-yellow-500 text-sm px-3 py-1 rounded-full border border-yellow-500 bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-100 dark:border-yellow-400">
            Medium
          </div>
        </label>

        <!-- Strong -->
        <label class="cursor-pointer">
          <input type="radio" name="strength" value="strong" class="sr-only peer" />
          <div
            class="peer-checked:ring-2 peer-checked:ring-blue-500 text-sm px-3 py-1 rounded-full border border-blue-500 bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-100 dark:border-blue-400">
            Strong
          </div>
        </label>

        <!-- Unbreakable -->
        <label class="cursor-pointer">
          <input type="radio" name="strength" value="unbreakable" class="sr-only peer" />
          <div
            class="peer-checked:ring-2 peer-checked:ring-green-500 text-sm px-3 py-1 rounded-full border border-green-500 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-100 dark:border-green-400">
            Unbreakable
          </div>
        </label>
      </div>
    </div>

    <!-- Length Slider -->
    <div>
      <label for="length" class="block font-semibold mb-2">Password Length: <span id="lengthValue">6</span></label>
      <input type="range" id="length" min="6" max="32" value="6" class="w-full" />
    </div>

    <!-- Password Display -->
    <div id="passwordContainer"
      class="border border-gray-400 dark:border-gray-600 p-4 rounded transition-border text-center text-lg font-mono bg-white dark:bg-gray-700">
      <!-- Password will appear here -->
    </div>

    <!-- Info Panel -->
    <span id="infoMessage"
      class="block px-3 py-1 text-sm font-medium text-green-800 bg-green-100 border border-green-500 rounded-full dark:bg-green-900 dark:text-green-100 dark:border-green-400">
    </span>

    <!-- Buttons -->
    <div class="flex justify-between gap-4">
      <button id="generateBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Generate Password
      </button>
      <button id="copyBtn" class="flex-1 bg-gray-400 dark:bg-gray-600 text-white py-2 px-4 rounded cursor-not-allowed"
        disabled>
        Copy
      </button>
    </div>
  </div>

  <script>
    const charTypes = {
      lower: "abcdefghijklmnopqrstuvwxyz",
      upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      number: "0123456789",
      special: "@#$%^&*",
    };

    const strengthLevels = {
      weak: {
        min: 8,
        classes: "border-red-500",
        chars: ["lower", "number"],
        color: "red",
        message: "Minimal security ‚Äì use only for low-risk access."
      },
      medium: {
        min: 12,
        classes: "border-yellow-500",
        chars: ["lower", "upper", "number"],
        color: "yellow",
        message: "Moderate protection ‚Äì suitable for general use."
      },
      strong: {
        min: 18,
        classes: "border-blue-500",
        chars: ["lower", "upper", "number", "special"],
        color: "blue",
        message: "Recommended for personal and work-related accounts."
      },
      unbreakable: {
        min: 24,
        classes: "border-green-500",
        chars: ["lower", "upper", "number", "special"],
        color: "green",
        message: "Maximum security ‚Äì ideal for sensitive or critical data."
      },
    };

    const rootContainer = document.getElementById("rootContainer");
    const radios = document.querySelectorAll('input[name="strength"]');
    const slider = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const passwordContainer = document.getElementById("passwordContainer");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const infoMessage = document.getElementById("infoMessage");

    let currentStrength = "weak";

    function updateSlider(strength) {
      const min = strengthLevels[strength].min;
      slider.min = min;
      slider.value = min;
      lengthValue.textContent = slider.value;
    }

    function resetUI() {
      const strengthConfig = strengthLevels[currentStrength];
      rootContainer.className = `border ${strengthConfig.classes} p-4 rounded transition-border w-full max-w-md space-y-6 bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md`;
      infoMessage.className = `block px-3 py-1 text-sm font-medium text-${strengthConfig.color}-800 bg-${strengthConfig.color}-100 border border-${strengthConfig.color}-500 rounded-full dark:bg-${strengthConfig.color}-900 dark:text-${strengthConfig.color}-100 dark:border-${strengthConfig.color}-400`;
      infoMessage.textContent = strengthConfig.message
      passwordContainer.textContent = "Click Generate to See Password!";
      passwordContainer.className =
        "border border-gray-400 dark:border-gray-600 p-4 rounded transition-border text-center text-lg font-mono bg-white dark:bg-gray-700";
      copyBtn.disabled = true;
      copyBtn.classList.add(
        "bg-gray-400",
        "dark:bg-gray-600",
        "cursor-not-allowed"
      );
      navigator.clipboard.writeText('');
    }

    radios.forEach((radio) => {
      radio.addEventListener("change", (e) => {
        currentStrength = e.target.value;
        updateSlider(currentStrength);
        resetUI();
      });
    });

    slider.addEventListener("input", () => {
      lengthValue.textContent = slider.value;
    });

    function generatePassword(length, charSet) {
      let pool = "";
      charSet.forEach((type) => (pool += charTypes[type]));
      let password = "";
      for (let i = 0; i < length; i++) {
        password += pool[Math.floor(Math.random() * pool.length)];
      }
      return password;
    }

    generateBtn.addEventListener("click", () => {
      const strengthConfig = strengthLevels[currentStrength];
      const length = parseInt(slider.value);
      const password = generatePassword(length, strengthConfig.chars);
      passwordContainer.textContent = password;
      passwordContainer.className = `border ${strengthConfig.classes} p-4 rounded transition-border text-center text-lg font-mono bg-white dark:bg-gray-700`;
      copyBtn.disabled = false;
      copyBtn.classList.remove(
        "bg-gray-400",
        "dark:bg-gray-600",
        "cursor-not-allowed"
      );
      copyBtn.classList.add("bg-green-600", "hover:bg-green-700");
    });

    copyBtn.addEventListener("click", () => {
      const text = passwordContainer.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
      });
    });

    // Initial setup
    updateSlider(currentStrength);
    resetUI();
  </script>
</body>

</html>
